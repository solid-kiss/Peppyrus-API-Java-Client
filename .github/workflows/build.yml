name: Build and deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    name: build java 17
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: 17
          distribution: temurin
          server-id: github
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --no-transfer-progress --file pom.xml

  publish:
    needs: build
    name: Publish ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: '17'
          cache: "maven"
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          server-id: central
          server-username: MAVEN_CENTRAL_TOKEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Set version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Pour les tags, utiliser la version du tag sans le prÃ©fixe 'v'
            version="${GITHUB_REF_NAME#v}"
          else
            # Pour les branches, ajouter -SNAPSHOT
            version="${GITHUB_REF_NAME}-SNAPSHOT"
          fi
          echo "VERSION=$version" >> $GITHUB_ENV
          mvn --batch-mode --no-transfer-progress versions:set -DnewVersion=${version}
      - name: Build and deploy to Maven Central
        run: |
          mvn --batch-mode --no-transfer-progress \
            --activate-profiles build-sources-and-javadoc,sign-artifacts \
            deploy
        env:
          MAVEN_CENTRAL_TOKEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_TOKEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
