name: Java CI / Release

on:
  push:
    # Pas de déploiement sur main, juste tests
    branches: ["main"]
    # Tags déclenchent le release ou snapshot
    tags: ["v*", "*-SNAPSHOT"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn verify

  release:
    runs-on: ubuntu-latest
    needs: test
    # ne s'exécute que sur les tags
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Set version from tag
        id: set_version
        run: |
          TAG_FULL=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_FULL" == v* ]]; then
            TAG_VERSION=${TAG_FULL#v}
          else
            TAG_VERSION=$TAG_FULL
          fi
          echo "Tag full: $TAG_FULL, POM version: $TAG_VERSION"
          sed -i "s|@TAG_VERSION@|${TAG_VERSION}|g" pom.xml
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Determine deployment repository
        run: |
          if [[ "$TAG_VERSION" == *-SNAPSHOT ]]; then
            echo "DEPLOY_REPO=https://s01.oss.sonatype.org/content/repositories/snapshots/" >> $GITHUB_ENV
          else
            echo "DEPLOY_REPO=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" >> $GITHUB_ENV
          fi

      - name: Deploy to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          DEPLOY_REPO: ${{ env.DEPLOY_REPO }}
        run: |
          mvn clean deploy -B -P release \
              -Dgpg.passphrase="${GPG_PASSPHRASE}" \
              -DaltDeploymentRepository=ossrh::default::${DEPLOY_REPO}
